<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body bgcolor="#33ccff">
    <table border="0" width="100%" align="center"> 
           
        <tr>
            <td><label>FIRST NAME: <td><input type="text"></td></label></td>
        </tr>
        <tr>
            <td><label>LAST NAME: <td><input type="text"></td></label></td>
        </tr>
        <tr>
            <td><label>FATHER'S NAME: <td><input type="text"></td></label></td>
        </tr>
        <tr>
            <td><label>PASSWORD: <td><input type="password"></td></label></td>
        </tr>
        <tr>
            <td><label>C.N.I.C: <td><input type="number"></td></label></td>
        </tr>
        <tr>
            <td><label>DATE OF BIRTH: <td><input type="date"></td></label></td>
        </tr>
        <tr>
            <td><label>EMAIL: <td><input type="email"></td></label></td>
        </tr>
        <tr>
            <td><label>LANGUAGE SKILLS: <td><input type="range"></td></label></td>
        </tr>
        <tr>
            <td><label>NATIONALITY: <td><select name="Nationality" multiple>
                <option value="Pakistan">Pakistan</option>
                <option value="China">China</option>
                <option value="Europe">Europe</option>
                <option value="Canada">Canada</option>
                <option value="Malaysia">Malaysia</option>
                <option value="japan">japan</option>
                <option value="Gilgit">Gilgit</option>
                <option value="America">America</option>
                <option value="Turkey">Turkey</option>
                <option value="Dubai">Dubai</option>
            </select></td></label></td>
        </tr>
        <tr>
            <td>GENDER:  &nbsp; &nbsp;<label for="male" > MALE <td><input type="radio" name="gender" id="male" checked></td>
            </label></td>
            <td><label for="female">FEMALE <td><input type="radio" name="gender" id="female" ></td>
        </label></td>
        </tr>
        <tr>
            <td><label>FAVOURITE COLOR: <td><input type="color"></td></label></td>
        </tr>
        <tr>
            <td>MESSAGE:<td><textarea cols="40" rows="10">Enter Your Comments</textarea></td></td>
        </tr>
        <tr>
            <td><label>COURSES OFFER: &nbsp; &nbsp;<td> Web development<input type="checkbox"></td>
            <td> Graphic Designing<input type="checkbox"></td>
            <td> Artificial Intelligence<input type="checkbox"></td>
            <td> Block Chain<input type="checkbox"></td>
            <td> Cloud Native Computing<input type="checkbox"></td>
            <td> Internet Of Things<input type="checkbox"></td></label></td>
        </tr>
        <tr>
            <td>UPLOAD YOUR FILE: <td><input type="file"></td></td>
        </tr>
        <tr>
            <td><input type="submit" value="upload"></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</body>
</html>
